{% if videos %}

    {% for key, video in videos %}
        <div class="video" data-url="{{ video.url }}">

            <div class="thumb">
                <img src="{{ video.thumbnail.source }}"/>
                <div class="duration">{{ video.duration }}</div>
                <div class="play" data-gateway="{{ video.gateway.handle }}"
                     data-id="{{ video.id }}"></div>

                {% if video.private %}
                    <div class="private icon secure"></div>
                {% endif %}
            </div>

            <div class="title">{{ video.title }}</div>

        </div>
    {% endfor %}

{% else %}
    <p class="no-videos light">{{ "No Videos"|t('videos') }}</p>
{% endif %}
